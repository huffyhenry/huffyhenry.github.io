<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <main class="container {% if site.color_scheme %}{{ site.color_scheme }}{% else %}avocado{% endif %}">
      {% if page.title == "Home" %}
      <header class="fadeInLeft animated">
      {% else %}
      <header>
      {% endif %}
        <div>
          <a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{ '/assets/images/logo.png' | relative_url }});"></a>
        </div>

        {% include navigation.html %}
      </header>

      {{ content }}

      {% unless page.title == "Marek Kwiatkowski" %}
      <footer>
        <p>
          &copy; 2018-2020 Marek Kwiatkowski. Built with
          <a href="https://pages.github.com/">Github Pages</a>,
          <a href="https://jekyllrb.com/">Jekyll</a>,
          <a href="https://github.com/aigarsdz/brume">Brume</a> and
          <a href="https://www.mathjax.org/">MathJax</a>.
        </p>
      </footer>
      {% endunless %}
    </main>

    <!-- scripts -->
    <script src="{{ '/assets/js/fluidvids.min.js' | relative_url }}"></script>
    <script>
      fluidvids.init({
        selector: ['iframe', 'object'],
        players: ['www.youtube.com', 'player.vimeo.com']
      });
    </script>
  </body>
</html>
